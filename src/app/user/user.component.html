<div class="container">
  <div class="row ">
    <div class="col-md-12">
      <app-search-form (getName)='findUser($event)'></app-search-form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="table">
        <h3> {{users.name}}</h3>
        <table class="table table-striped table-light">
          <tr>
            <th scope="row">Github Username:</th>
            <a href="{{users.html_url}}" target="_blank">{{users.login}}</a>
          </tr>

          <tr>
            <th scope="row">Repositories:</th>
            <td>{{users.public_repos }}</td>
          </tr>

          <tr>
            <th scope="row">Date created:</th>
            <td>{{users.created_on | date}}</td>
          </tr>

      </div>
    </div>
    <div class="col-md-6 image-end">
      <img src="{{users.avatar_url}}">
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div  class="col-md-12">
      <h2> User Repositories</h2>
      <div class="table-striped">
        <table class="table">

          <tr *ngFor='let repository of userRepos.newRepository'>

                <a href="{{repository.html_url}}" target="_blank" >{{repository.name}}</a>

              <p class="des">Description: {{repository.description}}</p>

              <p>Date Created: {{repository.created_on | date}}</p>

        </table>
      </div>
    </div>
  </div>
</div>
